<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Welcome to our Platform</title>
</head>
<body>
    <div class="container-fluid">
        <h1>Welcome to the Checkpoint</h1>
        <div class="row">
            <div class="col">
                <form>
                    <label for="name">Your Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name">
                    <br><br>
                    <label for="mail">Your EMail ID</label>
                    <input type="email" id="mail" placeholder="myself@domain.com">
                    <br><br>
                    <label for="phone">Your Contact Number</label>
                    <input type="tel" id="phone" placeholder="+91 ">
                    <br><br>
                    <label for="pass">Your New Password</label>
                    <input type="password" id="pass" placeholder="Enter a password">
                    <br><br>
                    <label for="re-pass">Confirm Your Password</label>
                    <input type="password" id="re-pass" placeholder="Confirm again">
                    <br><br>
                    <div class="col text-center">
                        <input type="submit" id="button" value="SUBMIT">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
