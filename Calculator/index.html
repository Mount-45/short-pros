<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Your Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Calculate Anything</h1>
        <div class="row">
            <div class="col-12">
                <form>
                    <input type="text" placeholder="Calculate here">
                    <br><br>
                    <button class="btn btn-primary operator" id="divide"><i class="fa-solid fa-divide"></i></button>
                    <button class="btn btn-primary operator" id="seven">7</button>
                    <button class="btn btn-primary operator" id="eight">8</button>
                    <button class="btn btn-primary operator" id="nine">9</button>
                    <button class="btn btn-primary operator" id="multiply"><i class="fa-solid fa-multiply"></i></button>
                    <br><br>
                    <button class="btn btn-primary operator" id="modulo">%</button>
                    <button class="btn btn-primary operator" id="four">4</button>  
                    <button class="btn btn-primary operator" id="five">5</button>
                    <button class="btn btn-primary operator" id="six">6</button>
                    <button class="btn btn-primary operator" id="subtract"><i class="fa-solid fa-minus"></i></button>
                    <br><br>
                    <button class="btn btn-primary operator" id="square">^</button>
                    <button class="btn btn-primary operator" id="one">1</button>  
                    <button class="btn btn-primary operator" id="two">2</button>  
                    <button class="btn btn-primary operator" id="three">3</button>   
                    <button class="btn btn-primary operator" id="add"><i class="fa-solid fa-plus"></i></button>
                    <br><br> 
                    <button class="btn btn-primary" id="clear">AC</button>
                    <button class="btn btn-primary operator" id="zeroes">00</button> 
                    <button class="btn btn-primary operator" id="zero">0</button> 
                    <button class="btn btn-primary operator" id="decimal">.</button>  
                    <button class="btn btn-primary" id="equal-to">=</button>
                    <br><br>
                    <button class="btn btn-primary operator" id="square">Sq</button>
                    <button class="btn btn-primary operator" id="square">Sq Root</button>
                    <button class="btn btn-primary operator" id="square">Cube</button>
                    <button class="btn btn-primary operator" id="square">Cube Root</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
